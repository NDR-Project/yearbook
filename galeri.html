<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Moments</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #1e3799; --brown: #784421; --dark: #0a0a0a; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: white; margin: 0; padding-top: 100px; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .header h2 { font-family: 'Bebas Neue', cursive; font-size: 3rem; letter-spacing: 2px; color: var(--blue); }
        .header h2 span { color: var(--brown); }

        .masonry { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); grid-auto-rows: 250px; gap: 15px; padding: 0 8% 50px; }
        .masonry-item { overflow: hidden; position: relative; border: 2px solid #222; }
        .masonry-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; filter: sepia(30%) grayscale(50%); }
        .masonry-item:hover img { transform: scale(1.1); filter: grayscale(0%); }
        .masonry-item::after { content: "VIEW"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                               font-family: 'Bebas Neue'; color: var(--blue); font-size: 2rem; opacity: 0; transition: 0.3s; z-index: 2; }
        .masonry-item:hover::after { opacity: 1; }
        
        .tall { grid-row: span 2; }
        .wide { grid-column: span 1; }
        @media (min-width: 768px) { .wide { grid-column: span 2; } }
    </style>
</head>
<body>
    <div class="header" data-aos="fade-down">
        <h2>GARAGE <span>MEMORIES</span></h2>
    </div>

    <div class="masonry">
        <div class="masonry-item tall" data-aos="flip-left"><img src="https://images.unsplash.com/photo-1504222490345-c075b6008014?q=80&w=600"></div>
        <div class="masonry-item wide" data-aos="flip-right"><img src="https://images.unsplash.com/photo-1517524008436-bbdb53c54436?q=80&w=1000"></div>
        <div class="masonry-item" data-aos="zoom-in"><img src="https://images.unsplash.com/photo-1530046339160-ce3e530c7d2f?q=80&w=600"></div>
        <div class="masonry-item tall" data-aos="fade-up"><img src="https://images.unsplash.com/photo-1537462715879-360eeb61a0ad?q=80&w=600"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
